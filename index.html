<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
  <title>ReadMe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- NavBar For Sign In -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      </div>
      <div class="mx-auto order-0">
          <a class="navbar-brand navbar-expand-md" href="#">ReadMe</a>
      </div>
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
          <ul class="nav navbar-nav navbar-right">
              <button type="button" class="btn btn-default navbar-btn" id="sign_in_button"> Sign In </button>
          </ul>
      </div>
  </nav>
<!-- Search a Book -->
  <div class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse1">Add A Book</a>
        </h4>
    </div>
    <div id="collapse1" class="panel-collapse collapse cborder">
        <form class="form-inline">
            <div class="form-group">
                <label for="book">Search Book</label>
                <input type="text" class="form-control" placeholder="Book Title and Author" id="book_search">
              </div> 
              <button type="submit" class="btn btn-default" id="search_button">Search</button>
        </form>
        <ul class="list-group list-group-flush" id="book_search_results">
<!----------------- Add JS to show results when Search button is clicked -----------------> 
        </ul> 
    </div>
  </div>
<!-- Main Body -->
  <div class="container-fluid" style="margin-top:10px">
    <div class="row">
<!-- Side Bar -->
    <div class="col-sm-2" id="collection_sidebar"> 
        <ul class="list-group" id="currently_reading">
            <h5>Currently Reading</h5>
        </ul>
        <ul class="list-group" id="queue">
            <h5>Queue</h5>
        </ul>
        <ul class="list-group" id="queue">
            <h5>Finished Reading</h5>    
        </ul>
    </div>
<!-- Section for Annotation Form -->
    <div class="col-sm-5" id="annotation_form">
      <h5 class="card-title" id="book_title">"The more that you read, the more things you will know. The more that you learn, the more places youâ€™ll go,"</h5>
<!----------------- Add JS to update Book Title text ----------------->
      <h6 class="card-title" id="book_author">-Dr.Seuss</h6>
<!----------------- Add JS to update Author text ----------------->
<img class="card-img-top" src="https://offloadmedia.feverup.com/secretnyc.co/wp-content/uploads/2020/04/10103804/Dolly-Parton.jpg" alt="Card image" style="width:50%">
        <div class="card" style="width:400px" id="book_cover">
<!----------------- Add JS to add book cover image ----------------->  
            <div class="card-body" id="book_description">
              <p class="card-text">"Sleep is good...and books are better."</p>
<!----------------- Add JS to update book description text -----------------> 
            </div>
        </div>
        <h5>Reading Progress</h5>
        <div class="progress" id="progress_bar_div">
<!----------------- Add JS to add progress bar ----------------->  
        </div>
        <div class="form-group">
            <label for="page_number">Page Number:</label>
            <input type="text" class="form-control" placeholder="Enter Page Number" id="page_number">
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" placeholder="Enter Notes Here" id="comment"></textarea>
          </div>
          <button type="button" class="btn btn-success">Submit</button>   
    </div>
<!-- Section for Annotation Feed -->
    <div class="col-sm-5">
        <h5>Activity Feed</h5>
          <div class="p-3 bg-white mt-2 rounded" id="annotation_feed">
<!----------------- Add JS to add annotations ----------------->
        </div>
    </div>

</body>
</html>
